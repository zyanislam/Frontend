<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abohoman</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Top bar section -->
  <div class="top-bar">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <!-- Language options -->
        <div class="col-md-6">
          <!-- Dropdown for language selection -->
          <div class="d-flex">
            <div class="language-options mr-3">
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="./assets/flags/usa.png" alt="English" class="flag"> ENGLISH
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <!-- Language options -->
                  <a class="dropdown-item" href="#">
                    <img src="./assets/flags/usa.png" alt="English" class="flag"> ENGLISH
                  </a>
                  <a class="dropdown-item" href="#">
                    <img src="./assets/flags/bd.png" alt="Bengali" class="flag"> BENGALI
                  </a>
                </div>
              </div>
            </div>
            <!-- Social media icons -->
            <div class="social-media-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <!-- Anchor links -->
        <div class="col-md-6 text-md-right">
          <div class="anchor-links">
            <a class="al-a" href="#">BECOME A SELLER</a>
            <span class="text-white"> | </span> <!-- Divider -->
            <a class="al-a" href="#">TRACK MY ORDER</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header section -->
  <header>
    <div class="main-navbar shadow-sm sticky-top">
      <!-- Top navbar -->
      <div class="top-navbar">
        <div class="container-fluid">
          <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-md-3 my-auto">
              <img class="logo-img" src="./assets/Component2.png" alt="Logo">
            </div>
            <!-- Search bar -->
            <div class="col-md-7 my-auto searchbar">
              <form role="search">
                <div class="input-group">
                  <!-- Search input -->
                  <input type="search" placeholder="Search your product" class="form-control" />
                  <!-- Category dropdown -->
                  <div class="input-group-prepend">
                    <button class="btn dropdown-toggle" type="button" data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="false">
                      Category
                    </button>
                    <div class="dropdown-menu">
                      <!-- Category options -->
                      <a class="dropdown-item" href="#">Deal of the Day</a>
                      <a class="dropdown-item" href="#">New Items</a>
                      <!-- Add more categories as needed -->
                    </div>
                  </div>
                  <!-- Search button -->
                  <button class="btn bg-white" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
            <!-- User links -->
            <div class="col-md-2 text-right">
              <div class="anchor-links">
                <!-- User dropdown -->
                <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa fa-user"></i>
                </a>
                
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <!-- User dropdown items -->
                  <li><a class="dropdown-item" href="#"><i class="fa fa-user"></i></a></li>
                  <li><a class="dropdown-item" href="#"><i class="fa fa-list"></i></a></li>
                  <li><a class="dropdown-item" href="#"><i class="fa fa-heart"></i></a></li>
                  <li><a class="dropdown-item" href="#"><i class="fa fa-shopping-cart"></i></a></li>
                  <li><a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i></a></li>
                </ul>
                <span class="text-white"> | </span> <!-- Divider -->
                <a href="#"><i class="fa fa-heart"></i></a>
                <span class="text-white"> | </span> <!-- Divider -->
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Navbar items -->
              <li class="nav-item active dropdown">
                <a class="nav-link dropdown-toggle font-weight-bold" href="#" id="navbarDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  HOME
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <!-- Dropdown items -->
                  <a class="dropdown-item" href="#">Deal of the Day</a>
                  <a class="dropdown-item" href="#">New Items</a>
                  <!-- Add more dropdown items as needed -->
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SHOP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">BLOG</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ALL PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">DISTRICT PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT US</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link font-weight-bold" href="#">SPECIAL OFFERS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PROMOTION</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Carousel section -->
  <div style="background-color: #F3F8EB; width: 100%;">
    <div id="carouselContainer" class="container-fluid p-0">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <!-- Carousel items -->
          <div class="carousel-item active">
            <img class="d-block w-55 mx-auto" src="./assets/Property 1=Frame 264.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-55 mx-auto" src="./assets/Property 1=Frame 265.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-55 mx-auto" src="./assets/Property 1=Frame 266.png" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer section -->
  <footer class="text-center py-4 bg-light">
    <div class="container">
      <p>&copy; 2024 E-commerce Site. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Carousel script -->
  <script>
    $(document).ready(function () {
      $('#carouselExampleIndicators').carousel({
        interval: 3000, // Change every 1 second
        pause: "false" // Prevent pausing when hovering
      });
    });
  </script>

</body>

</html>
